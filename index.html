<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interviewer Direct Connection</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!-- Mbox Materialize Box Maker (inspired by bootbox) -->
    <link href="//cdn.bri.io/mbox/dist/mbox-0.0.1.min.css" rel="stylesheet">


    <!-- Font Awesome Icons super secret embed -->
    <!-- <script src="https://use.fontawesome.com/03d14693c5.js"></script> -->

    <link rel="stylesheet" href="client/styles/css/glyphicons.css">
    <link rel="stylesheet" href="client/styles/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="client/assets/logo.png">

    <!-- Required library files -->
    <script src="client/lib/screenshot.min.js"></script>
    <script src="client/lib/RecordRTC.min.js"></script>
    <script src="client/lib/RTCMultiConnection.min.js"></script>
    <script src="client/lib/getMediaElement.js"></script>
    <script src="client/lib/socket.io.min.js"></script>

    <!-- CodeShare files -->
    <script src="client/lib/codemirror.js"></script>
    <link rel="stylesheet" href="client/lib/codemirror.css">
    <link rel="stylesheet" href="client/lib/monokai.css">
    <script src="client/lib/javascript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css">
  </head>
  <body>

    <!-- Render the app inside of a main tag, as life should be -->
    <!-- The preloader-wrapper class creates a loading spinner that changes color -->
    <main>
      <div id="app">
        <div class="preloader-wrapper big active">

          <svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <circle fill="none" stroke="#000" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"/>
            <line fill="none" stroke-linecap="round" stroke="#EF4C2D" stroke-width="3" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50.5">
              <animateTransform
                 attributeName="transform"
                 dur="2s"
                 type="rotate"
                 from="0 50 50"
                 to="360 50 50"
                 repeatCount="indefinite" />
            </line>
            <line fill="none" stroke-linecap="round" stroke="#000" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="49.5" y2="74">
            <animateTransform
                 attributeName="transform"
                 dur="15s"
                 type="rotate"
                 from="0 50 50"
                 to="360 50 50"
                 repeatCount="indefinite" />
            </line>
          </svg>
          
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Webpack bundle -->
    <script src="client/dist/bundle.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <!-- Mbox JavaScript -->
    <script src="//cdn.bri.io/mbox/dist/mbox-0.0.1.min.js"></script>
  </body>
</html>
